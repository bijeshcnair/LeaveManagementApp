<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="EmployeeList">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" name="mainContent" padding="unset 15px">
            <wm-layoutgrid name="layoutgrid1" columns="2">
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn5">
                        <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.HrdbEmployeeData.dataSet" navigation="Basic" name="livelist1">
                            <wm-listtemplate layout="inline" name="listtemplate1">
                                <wm-container name="pictureContainer" class="media-left">
                                    <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" picturesource="bind:Variables.HrdbEmployeeData.dataSet.picurl" class="media-object"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2">
                                    <wm-label name="Name" class="media-heading pull-left" caption="bind:Variables.HrdbEmployeeData.dataSet.firstname" fontunit="em"></wm-label>
                                    <wm-label name="Time" caption="bind:Variables.HrdbEmployeeData.dataSet.department.name" class="pull-right" margin="0px unset unset unset"></wm-label>
                                    <wm-label caption="bind:Variables.HrdbEmployeeData.dataSet.jobTitle" class="h5" margin="0px unset unset unset" name="JobTitle"></wm-label>
                                    <wm-label name="Content" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].city+' '+Variables.HrdbEmployeeData.dataSet.data[$i].state" class="p text-muted"></wm-label>
                                </wm-container>
                                <wm-container class="media-right" name="container3"></wm-container>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn6">
                        <wm-prefab prefabname="googlemaps" name="googlemaps1" address="city" locations="bind:Widgets.livelist1.selecteditem" markertype="Address"></wm-prefab>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4"></wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>

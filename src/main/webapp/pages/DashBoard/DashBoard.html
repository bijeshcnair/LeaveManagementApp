<wm-page data-ng-controller="DashBoardPageController" pagetitle="Dash Board" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-chart type="Column" title="Column Chart" height="250px" iconclass="wi wi-bar-chart" name="chart1" dataset="bind:Variables.Vacation.dataSet" yaxisdatakey="empId" aggregation="count" xaxisdatakey="employee.firstname" aggregationcolumn="empId"
            groupby="employee.firstname" theme="Orient" yaxislabel="No.Of Leaves Availed" showindevice="all"></wm-chart>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>

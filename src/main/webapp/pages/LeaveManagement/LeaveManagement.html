<wm-page data-ng-controller="LeaveManagementPageController" pagetitle="Leave Management" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-grid title="" dataset="bind:Variables.ToBeApprovedLeaves.dataSet" navigation="Basic" name="grid1">
                <wm-grid-column binding="firstname" caption="Firstname" type="string" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="lastname" caption="Lastname" type="string" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="startDate" caption="Start Date" type="string" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="endDate" caption="End Date" type="string" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="type" caption="Type" type="string" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="picurl" caption="Picurl" type="string" widget-type="image" edit-widget-type="text" show="true" readonly="false">
                    <wm-picture picturesource="{{row.getProperty('picurl')}}" hint="{{row.getProperty('picurl')}}" class="" data-ng-class=""></wm-picture>
                </wm-grid-column>
                <wm-grid-column binding="Accept" caption="Accept" type="string" widget-type="button" mobiledisplay="false" searchable="false" show="true" readonly="undefined">
                    <wm-button caption="Accept" show="true" class="btn-sm btn-success" iconclass="" on-click="Variables.ApproveLeave.invoke()" data-ng-class=""></wm-button>
                </wm-grid-column>
                <wm-grid-column binding="Reject" caption="Reject" type="string" widget-type="button" mobiledisplay="false" searchable="false" show="true" readonly="undefined">
                    <wm-button caption="Reject" show="true" class="btn-sm btn-danger" iconclass="" on-click="Variables.RejectLeave.invoke()" data-ng-class=""></wm-button>
                </wm-grid-column>
            </wm-grid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
